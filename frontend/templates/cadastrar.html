<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Inserir Livro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

            <a class="nav-link" href="/listar">Listar Livros</a>

            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/inserir" method="POST">
            <label for="titulo" class="form-label">Título:</label><br>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título"><br>
            <label for="autor" class="form-label">Autor:</label><br>
            <input type="text" id="autor" name="autor" class="form-control" placeholder="Autor"><br>

            <label for="ano_publicacao" class="form-label">Ano de publicação:</label><br>
            <input type="text" id="ano_publicacao" name="ano_publicacao" class="form-control" placeholder="0000"><br>
            
            <label for="edicao" class="form-label">Edição Nº:</label><br>
            <input type="number" id="edicao" name="edicao" class="form-control" placeholder="0"><br>

            <label for="genero" class="form-label">Genêro:</label><br>
            <input type="text" id="genero" name="genero" class="form-control" placeholder="Genêro do livro"><br>

            <label for="disponivel" class="form-label">Disponível?</label><br>

            <select name="disponivel" id="disponivel" class="form-control">
                <option value="">--Selecione um opção--</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select><br><br>

            <input type="submit" value="Inserir" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
